<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalles del Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3 ">

            <h5>Datos del producto: <span th:text="${producto.nombre}"></span> </h5> 

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>

                    </tr>
                </thead>
                <tbody>
                    <tr >
                        <td  th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                       
                    </tr>
                </tbody>
            </table>

            <div class=" card-header " >
                 <p>Este producto tiene características de última tecnología
                     en informática.<br>
                 Además posee una garantía
                 de 6 meses, más derecho a devolución dentro de las 72 hs 
                 de adquirido.</p>
                        
            </div><br>

            <a th:href="@{/productos}" class="btn btn-success">&laquo;Volver</a>



        </div>



    </div>
</body>
</html>
