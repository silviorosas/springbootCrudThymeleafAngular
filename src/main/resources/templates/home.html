<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h4>Lista productos</h4>
            <a th:href="@{/create}" class="btn btn-primary">Agregar producto</a>
           

            <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Precio</th>
      <th scope="col">Acción</th>
      <th scope="col">Acción</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each="producto:${productos}" >
          <td  th:text="${producto.id}"></td>
          <td th:text="${producto.nombre}"></td>
          <td th:text="${producto.descripcion}"></td>
          <td th:text="${producto.precio}"></td>
          <td><a th:href="@{/edit/{id} (id=${producto.id}) }" class="btn btn-warning">Editar</a></td>
          <td> <a th:href="@{/delete/{id} (id=${producto.id}) }" class="btn btn-danger">Eliminar</a></td>
          <td><a th:href="@{/buscar/} + ${producto.id}" class="btn btn-secondary">Buscar</a></td>
    </tr>
   
  </tbody>
</table>
            
        </div>
    </body>
</html>
